server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: serve static assets with caching
  location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico|webp)$ {
    expires 30d;
    add_header Cache-Control "public";
  }
}
